<employee-detail></employee-detail>
<html>
    <div class="container">
        <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>name</label>
            <input type="text" #nameRef="ngModel" maxlength="10" minlength="4" required class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden]=" !nameRef.errors.required">
                    please enter name

                </div>

            </div>
        </div>
                <div class="form-group">
            <label>email</label>
            <input type="text" #emailRef  class="form-control" name="email" ngModel>
                 <!--<div [hidden]="emailRef.valid " class="alert alert-danger">-->
                <!--please enter email-->
            <!--</div>-->

        </div>
        <div ngModelGroup="address">
            <div class="form-group" >
                <label>street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>city</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>postal code</label>
                <input type="text" class="form-control" name="postal code" ngModel>
                <b>{{nameRef.className}}</b>
            </div>
        </div>
                
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</html>
